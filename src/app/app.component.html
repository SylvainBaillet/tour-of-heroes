    <!-- bonjour {{ name }} -->

</p>

<!-- Les ' [()] '  les crochets font le lien entrez script et template, les parentheses c'est le contraire, elles font le lien entre le template html et le script
ici ngModel est relié a mon script, et mon script est relié a l'élément ngModel (c'est le 2 wave binding)-->
votre Nom: <input type="text" name="name" id="myName" [(ngModel)]="name"/> <!-- la on lui dit, ce qu'il y'a dans cet input, doit correspondre a mon "name" -->
<!-- on veut, afficher l'ensemble de nos heros de mon tableau, nous allons creer notre premiere boucle en angular -->

<!-- en js: for(var el of monTableau) va parcourir la liste des noms de mon tableau-->
<!-- en angular pour parcourir la liste des noms dans mon tableau-->
<ul>
  <li *ngFor="let hero of heroes"> {{hero}} <span *ngIf="hero === name">(c'est moi!)</span> </li><!-- heroes ici est le nom du tableau que l'on a declaré dans app.component.ts -->
</ul>

<!-- on veut que le tableau prenne un nouveau nom de hero, qu'on entrera par un input -->
Nom du heros <input type="text" name="heroToAdd" id="HeroName" [(ngModel)]="heroToAdd"/>
<!-- on créé un boutton -->
<!-- on créé l'evenement (click) pour dire ici au clic sur le bouton, on va declarer une fonction dans app.component.ts , en jquery on aurait écrit $('button').click(function({})) -->
<button (click)="addHero()">ajouter un heros</button>
